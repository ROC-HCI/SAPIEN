<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Enter Topic</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel='stylesheet' type='text/css' media='screen' href='static/css/style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='static/css/enter_language.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src='static/js/enter_language.js'></script>
</head>

<body>
    <button class="secondary" style="position: absolute; bottom: 5vh; right: 5vw;" onClick="(function(){
        $('body').toggleClass('dark');
    })();return false;">ðŸ’¡</button>
    <div class="h-100v">
        <div class="flex flex-col w-100 h-90">
            <div class="w-100 h-100 self-center flex flex-row h-center v-center">
                <div id="textContainer" class="flex flex-col">
                    <center>
                        
                        <h1 id="promptText" class="font-normal m-0"><span id="topTitle">I want to speak</span>
                            <div class="dropdown" id="languageDropdown">
                                <button class="dropbtn"><img src="https://flagsapi.com/US/flat/32.png">â€Ž â€Ž â€Ž
                                    English</button>
                                <div class="dropdown-content">
                                    {% for lang_code, details in languages.items() %}
                                    <p data-language="{{ lang_code }}"><img src="{{ details['flag'] }}">â€Ž â€Ž â€Ž {{
                                        details["name"] }}</p>
                                    {% endfor %}
                                </div>
                            </div>
                            
                            <br><br>About
                            <span id="topicInput" contenteditable>something cool</span>
                            <span id="topicCursor" class="blink absolute">|</span>
                            <br><br>
                            
                            With proficiency level
                            <div class="dropdown" id="proficiencyDropdown">
                                <button class="dropbtn">A1: Beginner</button>
                                <div class="dropdown-content">
                                    <p data-proficiency="A1: Beginner">A1: Beginner</p>
                                    <p data-proficiency="A2: Elementary">A2: Elementary</p>
                                    <p data-proficiency="B1: Intermediate">B1: Intermediate</p>
                                    <p data-proficiency="B2: Upper Intermediate">B2: Upper Intermediate</p>
                                    <p data-proficiency="C1: Advanced">C1: Advanced</p>
                                    <p data-proficiency="C2: Proficient">C2: Proficient</p>
                                </div>
                            
                            </div>
                        </h1>
                    </center>
                </div>
            </div>
        <div class="img-credit"> Images: Unspash </div>
        </div>
    </div>
    <div class="navigation-buttons">
        <button id="backButton" class="secondary font-bold">Back</button>
        <button id="nextButton" class="disabled font-bold">Next</button>
    </div>
</body>

</html>
