<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script id="accountMenuScript" src='static/js/accountMenu.js' user_image="{{user_image}}" user_name="{{user_name}}" color_mode="{{color_mode}}"></script>
    <script type="text/javascript" src="static/js/wait.js"></script>
    <title>SAPIEN</title>
</head>

<body class="{{color_mode}}">
    <div class="flex flex-col h-center v-center h-100v gap-1em">
        <h2 class="font-bold">You are in queue, your meeting will begin soon</h2>
        <h2 class="font-normal">Estimated wait time: <span id="timeLabel">Calculating...</span></h2>
    </div>
    <div class="navigation-buttons">
        <button id="backButton" class="secondary font-bold">Back</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
</body>

</html>
