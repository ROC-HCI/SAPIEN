<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Quiz</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel='stylesheet' type='text/css' media='screen' href='static/css/style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='static/css/quiz.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src='static/js/quiz.js'></script>
</head>

<body>
    <div id="scrollContainer" class="flex flex-col w-100v h-90 overflow-y-scroll">
        <h1 class="font-bold my-2rem text-center">Quiz - <span id="topicLabel"></span></h1>
        <div id="quizBox" class="flex flex-col w-70 self-center">
        </div>
    </div>

    <div class="navigation-buttons">
        <button id="nextButton" class="primary font-bold">Submit</button>
        <button id="backButton" class="secondary font-bold" style="display: none;">Back</button>
        <button id="homeButton" class="primary font-bold" style="display: none;">Home</button>
    </div>

    <div id="loadingContainer" class="loading-container">
        <img src="../static/img/loading.gif" alt="Loading animation">
        Loading Quiz
    </div>
</body>

</html>
