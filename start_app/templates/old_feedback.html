<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/feedback.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script id="accountMenuScript" src='static/js/accountMenu.js' user_image="{{user_image}}" user_name="{{user_name}}" color_mode="{{color_mode}}"></script>
    <title>SAPIEN</title>
</head>

<body class="{{color_mode}}">
    <div id="feedback-page">
        <div class="navbar">
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('gallery') }}">Gallery</a></li>
                <li><a href="{{ url_for('team') }}">Team</a></li>
            </ul>
        </div>
        <br>
        <div class="feedback-header">
            <h1>FEEDBACK</h1>
            <p>
                Enter up to five skills in the search bar below that you would like to receive feedback on, separated by commas.
            </p>
            <div class="search-bar">
                
                <img src="/static/img/searchbutton.png"/>
                <!-- <form class="feedback-form" onsubmit="addSkillToList(this)"> -->
                <form class="feedback-form">
                    <input id="skills-input" type="text" name="search" placeholder="Enter a skill..." />
                    <input id="submit-button" type="submit" value="Add" class="form-button" />
                </form>
            </div>
            <div class="searchList">
            </div>

            <button class="transcript-button">
                <span class="transcript-label">Show Transcript</span>
                <span class="arrow">&gt;</span>
            </button>
            <div class="transcript-content">
                <p>
                    Transcript has not loaded.
                </p>
            </div>

            <button class="feedback-button submit-button black-button" onclick="getFeedback()">
                Get Feedback
            </button>

        </div>
        <div class="feedback-content">
            <div class="feedback-block">
                <div class="feedback-text">
                    <h1>
                        Feedback
                    </h1>
                    <p>
                        Feedback has not loaded.
                    </p>
                </div>
                <img src="/static/skill-avatars/0.png" />
            </div>
        </div>
        <!-- <div class="feedback-footer">
            <a class="home-button black-button" href="/">Home</a>
        </div> -->

        <div class="button-group">
            <button class="black-button" id="restart-button">Restart</button>
            <button class="black-button" onclick="window.location.href='/gallery'">Gallery</button>
        </div>
    </div>

    <!-- JAVASCRIPT IMPORTS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/feedback.js"></script>
</body>

</html>
