<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Mode Select</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel='stylesheet' type='text/css' media='screen' href='static/css/style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='static/css/mode_select.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src='static/js/mode_select.js'></script>
    <script id="accountMenuScript" src='static/js/accountMenu.js' user_image="{{user_image}}" user_name="{{user_name}}" color_mode="{{color_mode}}"></script>
</head>
<body class="{{color_mode}}">
    <div>
        <div class="flex flex-col w-100">
            <div class="w-60 self-center flex flex-col">
                <div id="titleSection" class="title-section">
                    <h2 class="font-normal">What do you want to learn?</h2>
                </div>
                <div id="modeSelectGrid">
                    <!-- add inoperative to lock a mode -->
                    <!-- <p class="font-normal">Coming Next</p> -->

                    <div class="mode-select-button-container">
                        <button id="interview" class="mode-select-button secondary" style="background-image: url('static/img/interview.png')">
                        </button>
                        <p class="font-bold text-center w-100">Job Interview</p>
                    </div>
                    <div class="mode-select-button-container">
                        <button id="learning" class="mode-select-button secondary" style="background-image: url('static/img/learning.png')">
                        </button>
                        <p class="font-bold text-center w-100">Academic Topics</p>
                    </div>
                    <div class="mode-select-button-container">
                        <button id="language" class="mode-select-button secondary" style="background-image: url('static/img/language.png')">
                        </button>
                        <p class="font-bold text-center w-100">Languages</p>
                    </div>
                    <div class="mode-select-button-container">
                        <button id="dating" class="mode-select-button secondary" style="background-image: url('static/img/social.png')">
                        </button>
                        <p class="font-bold text-center w-100">Speed Dating</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
