<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='static/css/style.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <title>UR CTSI - Fostering Research for Better Health</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .main-content {
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            margin-bottom: 20px;
        }
        .container {
            text-align: center;
        }
        /* Button Styles */
        .btn {
            display: inline-block;
            background-color: #333; /* Color scheme from header */
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #555; /* Slightly lighter shade for hover effect */
        }
    </style>
</head>
<body>
    <header>
        <h1>URMC Community Engagement</h1>
        <p>Fostering Research for Better Health</p>
    </header>
    <div class="container">
        <div class="main-content">
            <img src="/static/img/community.png" alt="URMC Community Engagementt">
            <div class="container">
                <button class="btn btn-primary my-2rem" id="startButton">Start engaging</button>
            </div>
        </div>
        
    </div>
    <script src='static/js/community.js'></script>
</body>
</html>
